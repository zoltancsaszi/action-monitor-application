<!DOCTYPE html>
<html>
    <head>
        <title>Action-Monitor</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link href="/main.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <noscript>
            <h2 style="color: #ff0000">
                Seems your browser doesn't support Javascript! Websocket relies on Javascript being
                enabled. Please enable
                Javascript and reload this page!
            </h2>
        </noscript>
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-md-6" id="connectionMessage">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button class="btn btn-default" id="connect" type="submit">Connect</button>
                            <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">
                                Disconnect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="monitoring-events">
                <div class="row">
                    <div class="col-md-12 events-table">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Monitoring Events</th>
                            </tr>
                            </thead>
                            <tbody id="events">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <form class="form-inline">
                            <button class="btn btn-default" id="send" type="submit">Send test message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
